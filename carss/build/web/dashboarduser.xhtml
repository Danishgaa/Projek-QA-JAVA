<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - cars</title>
        <link rel="icon" type="image/png" href="resources/image/Logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display;=swap");
            
            * {
                font-family: "Poppins", sans-serif;
                font-size: 1.02rem;
            }
            
            
            html {
            height: 100%;
            background-color: #edeff5;
            }
            
            body {
            min-height: 100%;
            }

            .input-focus:focus {
                border-color: #6495ED;
                box-shadow: 0 0 0 0.25rem rgb(225 162 33 / 25%);
            }

            .table-orange {
                background-color: #6495ED;
            }

            .button-orange {
                background-color: #6495ED;
            }

            .button-orange:hover {
                background-color: #6495ED;
            }

            .button-orange:focus {
                border-color: #6495ED;
                box-shadow: 0 0 0 0.25rem rgb(225 162 33 / 25%);
            }

            /* style untuk scroll tbody */
            .tableFixHead {
                overflow: auto;
                height: 575px;
            }
            .tableFixHead thead {
                position: sticky;
                top: 0;
                z-index: 1;
            }

            thead {
                background-color: #6495ED;
                color: white;
            }
            
            .input-focus:focus {
                border-color: #94c6a9;
                box-shadow: 0 0 0 0.25rem rgb(225 162 33 / 25%);
            }
            
            .first-row {
                height: 10%;
            }
            
            .second-row {
                height: 90%
            }
        </style>
    </h:head>
    <h:body style="background-image: url('resources/image/background.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #6495ED; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup" style="margin-left: -70px">
            
            </div>
            <a class="nav-item nav-link" href="homepage.xhtml" style="margin-right: 5px; color: white;">Logout</a>
            </nav>
        </div>
        <div class="container-fluid h-100">
            <div class="row second-row">
                <div class="col-sm-12 col-md-8 px-4">
                    <h3 class="mt-3" style="color: white; background-color: #6495ED; text-align: center; font-size: 25px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; padding-top: 10px; padding-bottom: 10px; border-radius: 15px; font-weight: bold">Product Table List</h3>
                    <div class="table-responsive mt-3 tableFixHead">
                        <h:dataTable
                            value="#{product.getAllRecords()}"
                            var="prod"
                            class="table table-striped table-hover"
                            style="background-color: white; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;"
                        >
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                #{prod.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">namamobil</f:facet>
                                #{prod.namamobil}
                            </h:column>
                            <h:column>
                                <f:facet name="header">tahunkeluaran</f:facet>
                                #{prod.tahunkeluaran}
                            </h:column>
                            <h:column>
                                <f:facet name="header">warna</f:facet>
                                #{prod.warna}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Spesifikasi</f:facet>
                                #{prod.spesifikasi}
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
                
            </div>
        </div>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                   })
            })()
        </script>
    </h:body>
</html>
